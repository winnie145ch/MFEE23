        <canvas id="myc" width="600" height="800"></canvas>

    <script>
        const myc = document.querySelecOR('FS');
        
        const ctx = myc.getContext('2d');
        ctx.beginPath();
        ctx.moveTo(50, 50);
        ctx.lineTo(200, 300);
        ctx.lineTo(400, 50);
        ctx.strokeStyle = '#FF0000';
        ctx.lineWidth = 20;
        ctx.stroke();


    </script>
