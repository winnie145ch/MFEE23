<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"/>
    <title>Contant editable</title>
    <style>
        #info{
            background-color: gainsboro;
            border-radius: 10px;
        }
    </style>
  </head>
  <body>
    <blockquote id="info" contenteditable="true">
        Hello World <br>
        こうにちわ
    </blockquote>

    <script>
        const info = document.querySelector('#info');
        info.addEventListener('input', function(event){
            console.log(info.innerText);
            sessionStorage.setItem('mydata', info.innerText)
        });
        const defaultData = sessionStorage.getItem('mydata');
        if(defaultData){
            info.innerText = defaultData;
        }
    </script>



    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        
    </script>
  
  </body>
</html>
