<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"/>
    <title>file reader</title>
  </head>
  <body>
        <input type="file" id="myinput" multiple accept="image/*">
        <div id="img"></div>




    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const myinput = document.querySelector('#myinput');
        const img = document.querySelector('#img');

        const whenLoaded = event =>{
          const el = `<div class="aa">
            <img src="${event.target.result}" width ="200">
            </div>`;
            img.innerHTML += el;
        }

        myinput.addEventListener('change',event =>{
          img.innerHTML = '';  
          console.log(myinput.files)

          for(let f of myinput.files){
            const fr = new FileReader();
            fr.addEventListener('load',whenLoaded);
            fr.readAsDataURL(f);
          }
        })
    </script>
  
  </body>
</html>
