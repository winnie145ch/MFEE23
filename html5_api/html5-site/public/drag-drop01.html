<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"/>
    <title>drag-drop</title>
    <style>
        .box{
            position: relative;
            width: 200px;
            height: 200px;
            background-color: beige;
            outline: 2px solid rgb(33, 92, 69);
            margin: 20px;
        }
        .ball{
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: cadetblue;
            border: 1px solid rgb(74, 122, 124);
            border-radius: 50%;
            color: white;
            text-align: center;
            line-height: 50px;
        }
        .box02{
            position: absolute;
            left: 230px;
            top: 0;
        }
    </style>
  </head>
  <body>
        <div class="box box01">
            <div class="ball" draggable="true">01</div>
            <div class="ball" draggable="true">02</div>
            <div class="ball" draggable="true">03</div>
        </div>
        <div class="box box02"></div>



    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const box = $('.box');
        const ball = $('.ball');
        const listener = function(event){
            console.log(event.type, event.target);
        };

        ball.on('dragstart',listener);
        // ball.on('drag',listener);
        ball.on('dragstend',listener);

        box.on('dragenter',listener);
        box.on('dragleave',listener);
        box.on('dragover',function(event){
            event.preventDefault();
        });
        box.on('drop',listener);
    </script>
  
  </body>
</html>
