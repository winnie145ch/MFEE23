<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"/>
    <title>SSE-costumer</title>
  </head>
  <body>
        <div id="info">123</div>



    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        const info = document.querySelector('#info');
        const es = new EventSource('/try-sse');

        es.addEventListener('open',event=>{
            console.log(event);
            info.style.backgroundColor = 'lightblue';
        });
        es.addEventListener('message',event=>{
            info.innerHTML = `${event.lastEventId}:${event.data}`;
        });
        es.addEventListener('error',event=>{
            console.log(event);
            info.style.backgroundColor='red';
        });
    </script>
  
  </body>
</html>
