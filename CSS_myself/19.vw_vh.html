<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vw_vh</title>
<style>
    /* body{
        margin: 0;
    } */
    
    .box1{
        width: 100vw;
        height: 100vh;
        background: burlywood;
        /* margin: 0px; */
    }
    .box2{
        width: 100%;
        height: 100vh;
        background: cadetblue;
        /* margin: 0px; */
    }
    /* 超過 1頁(100vh)會產生灰色的卷軸，因此有一個會無法計算卷軸的 */
    /* 100% + scroll bar寬 = 100vw */
</style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    
</body>
