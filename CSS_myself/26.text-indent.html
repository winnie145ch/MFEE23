<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>letter-spacing</title>
    <style>
        .con{
            width: 500px;
            padding: 1px 10px;
            margin-bottom: 10px;
            background-color: rosybrown;
        }
        p{
            color: #fff;
            background-color: seagreen;
            text-align: center;
            letter-spacing: 2rem;
        }
        .con02{
            width: 500px;
            padding: 1px 10px;
            background-color: rosybrown;
        }
        .after{
            color: #fff;
            background-color: seagreen;
            text-align: center;
            letter-spacing: 2rem;
            text-indent: 2rem;
        }
    </style>
</head>
<body>
    <div class="con">
        <p>Lorem ipsum</p>
    </div>
    <div class="con02">
        <p class="after">Lorem ipsum</p>
    </div>
</body>
</html>
