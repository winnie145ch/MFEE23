<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex04.other</title>
    <style>
        .wrap{
            min-height: 500px;
            background-color: black;
            position: relative;
        }
        .box{
            min-height: 500px;
            background: url('./images/Musee\ du\ Louvre.jpg') center center / cover;
           
            
        }
        h1{
            width: 100%;
            margin: 0px;
            text-align: center;
            background-color: #000;
            color: #fff;
            opacity: 20%;
            position: absolute;
            bottom: 0;
        }
        .wrap:hover .box{
            opacity: 50%;
        }
        .wrap:hover h1{
            opacity: 100%;
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="box"></div>
        <h1>Paris</h1>
    </div>
    
</body>
</html>
