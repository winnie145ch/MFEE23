<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basis</title>
    <style>
        .wrap{
            width: 100%;
            border: 1px solid #000;
            display: flex;
            gap: 20px;
        }
        .box {
            width: 200px;
            height: 200px;
            background: #ccc;
            flex-basis: 300px;
        }
        .box1{
            width: 200px;
        }
        .box2{
            width: 500px;
            flex-grow: 1;
        }
        .box3{
            max-width: 100px;
        }
    </style>
</head>

<body>
    <!-- .box{box$}*3 -->
    <div class="wrap">
        <div class="box box1">box1</div>
        <div class="box box2">box2</div>
        <div class="box box3">box3</div>
    </div>
</body>

</html>
