<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex direction</title>
    <style>
        .wrap_row{
            display: flex;
            flex-direction: row;
        }
        .box{
            width: 100px;
            height: 100px;
            background: #ccc;
            margin: 10px;
        }
        .wrap_row_reverse{
            display: flex;
            flex-direction: row-reverse;
        }
        .box{
            width: 100px;
            height: 100px;
            background: #ccc;
            margin: 10px;
        }
        .wrap_column{
            display: flex;
            flex-direction: column;
        }
        .box{
            width: 100px;
            height: 100px;
            background: #ccc;
            margin: 10px;
        }
        .wrap_column_reverse{
            display: flex;
            flex-direction: column-reverse;
        }
        .box{
            width: 100px;
            height: 100px;
            background: #ccc;
            margin: 10px;
        }
        .wrap_justify{
            background: antiquewhite;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        .box{
            width: 100px;
            height: 100px;
            background: #ccc;
            margin: 10px;
        }
        .wrap_align{
            margin: 20px 0;
            height: 500px;
            background: antiquewhite;
            display: flex;
            flex-direction: row;
            justify-content: space-evenly;
            align-items: center;
        }
        .box{
            width: 100px;
            height: 100px;
            background: #ccc;
            margin: 10px;
        }
    </style>
</head>

<body>
    <div class="wrap_row">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
    <div class="wrap_row_reverse">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
    <div class="wrap_column">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
    <div class="wrap_column_reverse">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
    <div class="wrap_justify">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
    <div class="wrap_align">
        <div class="box">box1</div>
        <div class="box">box2</div>
        <div class="box">box3</div>
    </div>
</body>

</html>
