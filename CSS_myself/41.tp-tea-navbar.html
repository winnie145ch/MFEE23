<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>tp-tea-navbar</title>
    <style>
        nav {
            background-color: rgb(32, 22, 22);
            color: #ddd;

        }
        li{
            padding: 5px 0px 0px 15px;
        }
    </style>
</head>

<body>
    <nav>
        <div class="container">
            <div class="row justify-content-between align-items-center p-2">
                <div class="mobile-menu-btn d-block d-lg-none">
                    <i class="fas fa-bars"></i>
                </div>
                <div class="logo">
                    <img src="https://tw.tp-tea.com/images/logo_h.png" alt="" height="50px">
                </div>
                <div class="d-block d-lg-none"></div>
                <div class="pc-menu-list d-none d-lg-block">
                    <div class="pc-upper-icon d-flex justify-content-end">
                        <div class="icon-wrap mx-3">
                            <i class="fab fa-facebook-square"></i>
                        </div>
                        <div class="icon-wrap mx-3">
                            <i class="fab fa-line"></i>
                        </div>
                        <div class="icon-wrap mx-3 mr-5">
                            <i class="fab fa-instagram"></i>
                        </div>
                        <div class="change-lang mx-1">
                            <a href="#">繁體版 <span>/</span></a>
                        </div>
                        <div class="change-lang mx-1">
                            <a href="#">簡体版 <span>/</span></a>
                        </div>
                        <div class="change-lang mx-1">
                            <a href="#">English</a>
                        </div>
                    </div>
                    <div class="pc-bottom-link">
                        <ul class="list-unstyled d-flex">
                            <li><a href="#">最新消息</a> </li>
                            <li><a href="#">瞭解茶湯</a> </li>
                            <li><a href="#">茶湯點單</a> </li>
                            <li><a href="#">嚴選食材</a> </li>
                            <li><a href="#">門市專區</a> </li>
                            <li><a href="#">加盟專區</a> </li>
                            <li><a href="#">菁英招募</a> </li>
                            <li><a href="#">會員卡專區</a> </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>


    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
        integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
        integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k"
        crossorigin="anonymous"></script>
</body>

</html>
