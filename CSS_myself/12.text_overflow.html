<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text_Overflow</title>
    <style>
        p{
            width: 30%;
            border: 1px solid #f00;
            /* white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis; */
            display: -webkit-box;
            -webkit-line-clamp: 3;
            /* 顯示 3行 */
            -webkit-box-orient: vertical;
            /* 往下 */
            overflow: hidden;
        }
    </style>
</head>
<body>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Tenetur animi magnam dolores repellendus cumque fugit voluptatum deleniti dolore culpa vero. Necessitatibus illo suscipit consequatur error impedit ducimus inventore nam commodi.</p>
</body>
</html>
