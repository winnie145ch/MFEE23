<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>line height</title>
    <style>
        body{
            width: 50%;
            height: 100vh;
            margin: 0;
            background: linear-gradient(lightblue 1px, transparent 1px), linear-gradient(to right, lightblue 1px, transparent 1px);
            background-size: 10px 10px;
            background-repeat: repeat;
        }
        div{
            width: 100%;
            line-height: 32px;
            text-align: center;
            background: rgba(204, 204, 204, 0.4);
        }
    </style>
</head>
<body>
    <div>hello world line height 32px</div>
</body>
</html>
