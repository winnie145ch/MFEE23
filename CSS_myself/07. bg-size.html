<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>background-size</title>
    <style>
        /* .cover.city {
            background-size: cover;
            background-position-y: 30%;
        } */
        /* 權重比 city高 */
        
        .city{
            width: 580px;
            height: 200px;
            outline: 1px solid #000;
            background: url('./images/city.jpg') center center no-repeat;
            background-size: 300px 300px;
        }

        .cotain{
            background-size: contain;
        }
        .cover.city {
            background-size: cover;
            background-position-y: 30%;
        }
        /* .cover.city 是選擇同時有 cover和 city 的 class*/
        /* .cover .city是選擇 cover(父層)中的 city(子層)
           寫法應該是<div class="cover">
                         <div class="city"></div>
                    </div>
            這樣才選的到(選不到的話以最上面最開始設定的 .city來表現)
        */
        /* ※ "Space" 的涵義很重要，在選擇器中代表「包含 ○○○的內容」；在 class命名中代表區隔 */
    </style>
</head>
<body>
    <div class="city"></div>
    <div class="city contain"></div>
    <div class="city cover"></div>
</body>
</html>
