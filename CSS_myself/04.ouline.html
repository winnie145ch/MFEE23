<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline</title>
    <style>
        .box{
            width: 50px;
            height: 50px;
            border: 3px solid rgb(34, 157, 179);
            outline: 3px solid rgb(53, 98, 247);
            outline-offset: 3px;
            transition:.5s;
        }

        .box:hover{
            outline: 5px solid rgb(255, 33, 170);
            outline-offset: -9px;
        }
        .box2{
            width: 100px;
            height: 100px;
            border: 2px solid rgb(6, 73, 21);
            
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="box2"></div>
</body>
</html>
