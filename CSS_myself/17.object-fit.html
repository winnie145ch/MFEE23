<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object-fit</title>
    <style>
        .box {
            width: 45%;
            height: 150px;
            border: 1px solid #f00;
            float: left;
        }

        img {
            width: 100%;
            height: 100%;
        }

        .fill {
            object-fit: fill;
        }

        .contain {
            object-fit: contain;
            object-position: 20% 20%;
        }

        .cover {
            object-fit: cover;
            object-position: top;
        }

        .none {
            object-fit: none;
        }
        
    </style>

</head>

<body>
    <div class="box">
        <img class="fill" src="./images/ex1_pic1.jpg" alt="">
    </div>
    <div class="box">
        <img class="contain" src="./images/ex1_pic1.jpg" alt="">
    </div>
    <div class="box">
        <img class="cover" src="./images/ex1_pic1.jpg" alt="">
    </div>
    <div class="box">
        <img class="none" src="./images/ex1_pic1.jpg" alt="">
    </div>

</body>

</html>
