<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>linear-gradient</title>
    <style>
        .box{
            width: 100%;
            height: 50px;
            margin:20px;
            color: #fff;
        }
        .box1{
            background: linear-gradient(red, orange, yellow, green, blue);
        }
        .box2{
            background: linear-gradient(to right, red, orange, yellow, green, blue);
        }
        .box3{
            background-image:linear-gradient(325deg, red, orange, yellow, green, blue, purple);
        }
        .box4{
            background-image: linear-gradient(to right, red 50%, orange 50%, yellow, green, blue, purple 80%);
        }
        .box5{
            background-image: linear-gradient(to right, rgba(0,0,255,0), rgb(160, 212, 255));;
        }
        .box6{
            background-image: linear-gradient(to top, #f43b47 0%, #453a94 100%););
        }
        .box7{
            background: linear-gradient(rgba(173, 216, 230, .5 ) 50%, rgb(255, 255, 138, .5 ) 50%), linear-gradient(to right, rgba(173, 230, 187, 0.5) 50%, rgb(255, 255, 138, .5) 50%);
            background-size: 20px 20px;
            /* background-repeat: no-repeat; */
        }
    </style>
</head>
<body>
    <div class="box box1">grad1</div>
    <div class="box box2">to right</div>
    <div class="box box3">degree</div>
    <div class="box box4">percent</div>
    <div class="box box5">linear</div>
    <div class="box box6">copy web</div>
    <div class="box box7">sizes</div>   
</body>
</html>
