<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <style>
        .bg{
            width: 250px;
            /* height: 450px; */
            border: 2px solid #ccc;
            border-radius: 15px;
            margin: auto;
            padding: 50px 50px;
            text-align: center;
            box-shadow: 10px 10px 15px #bbb;
            transition: .5s;            
        }

        .bg:hover{
            box-shadow: 15px 15px 15px #999;           
        }

        .circle{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: auto;
        }
        .circle img{
            width: 100%;
        }
        h3{
            font-size: 2em;
            border-bottom: 1px solid #ccc;
            padding: 15px;
        }
        p{
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="bg">
        <div class="circle">
        <img src="images/ex1_pic1.jpg" alt="">
        </div>
        <h3>Jean</h3>
        <p>Hello,nice to meet you.</p>   
    </div>
     
</body>
</html>
