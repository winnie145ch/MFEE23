<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>water drop</title>
    <style>
        body{
            margin: 0;
        }
        .conteniar{
            display: flex;
            justify-content: center;
            flex-direction: column;
            align-items: center;
            background-color: black;
            min-height: 100vh;
            filter: contrast(30);
        }
        .drop{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            position: absolute;
            animation: drop 2s infinite ease-in;
            filter: blur(20px);
        }
        .collection{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: #fff;
            filter: blur(20px);
        }

        @keyframes drop {
            0%{
                transform: scale(0.7) translateY(-600%) ;
                opacity(0);
            }
            50%{
                transform: scale(0.4) translateY(-80%);
                opacity(1);
            }
            /* translate 相對自己 */
            100%{
                transform: scale(0.3) translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="conteniar">
        <div class="drop"></div>
        <div class="collection"></div>
    </div>
    
</body>
</html>
