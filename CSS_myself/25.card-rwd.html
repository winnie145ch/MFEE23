<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>card rwd</title>
    <style>
        
        .container{
        }
        .row{
            display: flex;
            flex-direction: column;
        }
        .column{
            box-sizing: border-box;
            width: 100%;
            height: 200px;
            background-color: purple;
            outline: 1px solid #ccc;
            padding: 10px;
        }
        @media screen and (min-width:768px) {
            .row{
                flex-direction: row;
                flex-wrap: wrap;
            }
            .column{
                width: 50%;
            }
        }
        @media screen and (min-width:1200px) {
            .column{
                /* (.column-3) */
                width: 33.33%;
            }
            
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="column">
                <div class="card"></div>
            </div>
            <div class="column">
                <div class="card"></div>
            </div>
            <div class="column">
                <div class="card"></div>
            </div>
        </div>
    </div>
</body>
</html>
