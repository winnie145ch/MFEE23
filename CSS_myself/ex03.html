<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex03</title>
    <style>
        .cat{
            width: 1200px;
            height: 800px;
            background: url('./images/cat-5414737_1280.jpg') no-repeat;
        }
        h1{
            height: 60px;
            line-height: 65px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.705);
            border-top: 10px solid rgba(255, 255, 255, 0.705);
            border-bottom: 10px solid rgba(255, 255, 255, 0.705);
            padding-top: 5px;
            padding-bottom: 5px;
            background-clip:content-box;
            transition: 0.5s;
        }
        h1:hover{
            border-top:10px solid rgb(111, 255, 195);
            border-bottom:10px solid rgb(111, 255, 195);
            padding-top: 15px;
            padding-bottom: 15px;
            background-color: rgb(255, 174, 174);
        }
    </style>
</head>
<body>
    <div class="cat">
        <h1>貓為什麼會呼嚕？</h1>
