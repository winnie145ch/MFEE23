<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex05</title>
    <style>
        .wrap{
            width: 400px;
            border: 1px solid #ccc;
            border-radius: 15px;
            box-shadow: 10px 10px 15px #bbb;
            padding: 0 0 30px 0;
            font-family: Arial, Helvetica, sans-serif;
            /* background: url('./images/flowers.jpg')center -225px no-repeat; */
            overflow: hidden;
            position: relative;
        }
        .bg{
            width: 100%;
            height: 200px;
            background: url('./images/flowers.jpg');
            background-size: cover;
            position: relative;            
        }
        .circle{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            overflow: hidden;
            margin: auto;
            position: absolute;
            top: 100px;
            left: 25%;
            }
        .group{
            padding: 30px;
        }
        #girl{
            width: 100%;
        }
        h3{
            text-align: center;
            border-bottom: 1px solid #ccc;
            padding: 10px 0 35px 0;
            font-size: 2.5em;
            margin-top: 100px;
        }
        p{
            text-align: center;
            font-size: 1.5em;
        }
        .button{
            background-image: linear-gradient(rgb(255, 209, 209), red);
            border-radius: 10px;
            padding: 10px 0;
            font-size: 1.5em;
            font-weight: 700;
            text-align: center;
        }
        .button:hover{
            background: linear-gradient(rgb(63, 1, 1,.8), rgb(165, 0, 0)75%,#f00);
            color: #fff;
        }

    </style>
</head>

<body>
    <div class="wrap">
        <div class="bg"></div>
        <div class="group">
            <div class="circle">
                <img id=girl src="./images/ex1_pic1.jpg" alt="">
            </div>
            <h3>Jean</h3>
            <p>Hello, nice to meet you!</p>
            <div class="button">Follow me</div>
        </div>
        </div>
</body>
</html>
