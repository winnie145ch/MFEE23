<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG animation</title>
    <style>
        .circle {
            stroke-dasharray: 1256;
            stroke-dashoffset: 1256;
            animation: circle-loop 5s linear forwards;
        }
        .tick{
            stroke-dasharray: 350;
            stroke-dashoffset: 350;
            animation: tick-loop 2s linear 3s forwards;
        }

        @keyframes circle-loop {
            0% {
                stroke-dashoffset: 1256;
            }

            50% {
                stroke-dashoffset: 0;
            }
            75% {
                stroke-dashoffset: -1256;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
        @keyframes tick-loop {
            0% {
                stroke-dashoffset: 350;
            }

            50% {
                stroke-dashoffset: 0;
            }
            75% {
                stroke-dashoffset: -350;
            }
            100% {
                stroke-dashoffset: 0;
            }
        }
    </style>
</head>

<body>
    <svg width="400" height="400">
        <circle cx="200" cy="200" r="200" fill="none" stroke-width="20" stroke="#ccc" class="circle" transfrom="rotate(-90 200 200)" stroke-linecap="round" />
        <polyline fill="none" stroke="#ccc" stroke-width="24" points="88,214 173,284 304,138" stroke-linecap="round" stroke-linejoin="round" class="tick" />

    </svg>


</body>

</html>
