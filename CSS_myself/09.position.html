<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position</title>
    <style>
        .wrap01{
            width: 750px;
            height: 500px;
            background-color: #ccc;
            position: relative;
        }
        .box01{
            width: 50px;
            height: 50px;
            background-color: #aff;
            position: absolute;
            bottom: 0;
            left: 0;
        }
        .box02{
            height: 200px;
            background-color: #faf;
            position: absolute;
            /* 從父層 wrap01脫離出來，沒有再定義自己的空間，所以「被消失」 */
        }
        
    </style>
</head>
<body>
    <div class="wrap01">
        <div class="box01"></div>
    </div>
    <div class="box02"></div>
</body>
</html>
