<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mutiple_background</title>
    <style>
        .bg {
            width: 800px;
            height: 450px;
            background: url('./images/map1.jpg');
            background-size: auto;
        }

        .bg:hover {
            background: url('./images/1.png') center center no-repeat,
                url('./images/2.png') right center no-repeat,
                url('./images/3.png') left center no-repeat,
                url('./images/4.png') center bottom no-repeat,
                url('./images/map1.jpg') no-repeat;
                /* hover內沒有加 map 會在效果中沒有 bg */
            background-size: 10%, 10%, 10%, 10%, auto;
            /* backgroung-size 用 , 區隔圖片的 size */
            /* 子屬性一定要寫在直屬性後 */
            
        }
    </style>
</head>

<body>
    <div class="bg"></div>
    <div class="bg2"></div>
</body>

</html>
