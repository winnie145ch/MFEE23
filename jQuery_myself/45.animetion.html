<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"/>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <style>
      .box{
          width: 200px;
          height: 200px;
          background-color: cadetblue;
      }
  </style>
  </head>
  <body>
        <button class="btn btn-info">Flash</button>
        <div class="box my-4 animate__animated"></div>



    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        $('.btn').click(function(){
            $('.box').addClass('animate__flash').one("webkitAnimationEnd mozAnimationEnd MSAnimationEnd oanimationend animationend",function(){
                $(this).removeClass('animate__flash');
            });
        });
        
    </script>
  
  </body>
</html>
