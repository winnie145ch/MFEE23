<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"
    />
    <title>attr-prop</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <btn class="btn btn-outline-dark mr-3" id="getAttr">Get Attribute</btn>
        <btn class="btn btn-outline-dark mr-3" id="removeAttr"
          >Remove Attribute</btn
        >
        <btn class="btn btn-outline-dark mr-5" id="setAttr">Set Attribute</btn>
        <button class="btn btn-dark mr-3" id="getProp">Get Property</button>
        <button class="btn btn-dark mr-3" id="setProp">Set Property</button>
        <button class="btn btn-dark mr-5" id="removeProp">remove Property</button>
        <input type="checkbox" class="mt-auto" id="check1" checked />
      </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>

    <script>
      $("#getAttr").click(function () {
        console.log($("#check1").attr("checked"));
      });
      $("#removeAttr").click(function () {
        $("#check1").removeAttr("checked");
      });
      $("#setAttr").click(function () {
        $("#check1").attr("checked", true);
      });
      $("#getProp").click(function () {
        console.log("prop:", $("#check1").prop("myProp123"));
      });
      $("#setProp").click(function () {
        // $("#check1").prop("disabled", true);
        $("#check1").prop("myProp123", "hello");
      });
      $("#removeProp").click(function () {
        // $("#check1").prop("disabled", true);
        $("#check1").removeProp("myProp123");
      });
    </script>
  </body>
</html>
