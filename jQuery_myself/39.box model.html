<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"/>
    <title>box model</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            border: 10px solid skyblue;
            padding: 20px 40px;
            margin: 30px 60px;
        }
    </style>
  </head>
  <body>
        <div class="box"></div>



    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('width',$('.box').width());
        console.log('height',$('.box').height());
        console.log('innerWidth',$('.box').innerWidth());
        console.log('innerHeight',$('.box').innerHeight());
        console.log('outerWidth',$('.box').outerWidth());
        console.log('outerHeight',$('.box').outerHeight());
        console.log('outerWidth-_true',$('.box').outerWidth(true));
        console.log('outerHeight_true',$('.box').outerHeight(true));
        
    </script>
  
  </body>
</html>
