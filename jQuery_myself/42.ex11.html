<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"
    />
    <title>Ex11</title>
    <style>
      .row {
        position: relative;
      }
      .wrap {
        width: 100%;
        height: 350px;
        background-image: url(./img/image07.jpg);
        object-fit: cover;
      }
      .navbar {
        width: 100%;
        height: 50px;
        background-color: #000;
        color: aliceblue;
        /* position: sticky; */
        top: 0;
        font-size: 1.5rem;
      }
      .box {
        width: 100%;
        height: 300vh;
      }
      .fixed {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
      }
    </style>
  </head>
  <body>
      <div class="row">
        <div class="wrap"></div>
        <div class="navbar">Navbar</div>
        <div class="box"></div>
      </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>

    <script>
      let navbarTop = $(".navbar").offset().top;

      $(window).scroll(function () {
        if ($(window).scrollTop() >= navbarTop) {
          $(".navbar").addClass('fixed');
        } else {
          $(".navbar").removeClass('fixed');
        }
      });
    </script>
  </body>
</html>
