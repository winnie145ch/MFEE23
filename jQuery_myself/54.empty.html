<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"
    />
    <title>empty</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="hello">Hello World</div>
        <div class="hello hello1">Hello World1</div>
        <div class="hello2">Hello World2</div>
      </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // $(".hello").empty();
      // 將 .hello清空，但這個div還留著

      $(".row").empty();
      // 將 .row清空(相當於 remove $('hello')&$('hello2') 留.row 的div)
    </script>
  </body>
</html>
