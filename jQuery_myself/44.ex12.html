<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"
    />
    <title>Ex12</title>
    <style>
      .row {
        position: relative;
      }
      .wrap {
        width: 100%;
        height: 400px;
        background-image: url(./img/image08.jpg);
        object-fit: cover;
        
      }
      .navbar {
        width: 100%;
        height: 50px;
        background-color: #000;
        color: aliceblue;
        transition: .5s;
        position: fixed;
        top: 0;
        font-size: 1.5rem;
      }
      .box {
        width: 100%;
        height: 300vh;
      }
      .hide-nav{
        transform: translateY(-100px);
      }

    </style>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="wrap"></div>
        <div class="box"></div>
      </div>
    </div>
    <div class="navbar">Navbar</div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>

    <script>
      // let nowScroll = $(window).scrollTop();
      let lastScroll = 0;
      
      $(window).scroll(function(){
        let nowScroll = $(window).scrollTop();
        if(nowScroll > lastScroll){
          $('.navbar').addClass('hide-nav');
          
        }else{
          $('.navbar').removeClass('hide-nav')
        }
        lastScroll = $(window).scrollTop();
      })
      


    </script>
  </body>
</html>
