<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <title>Ex08</title>
    <style>
        .wrap{
            width: 100%;
            height: 400px;
            background-color: #eee;
            position: relative;
        }
        
        .box{
            width: 50px;
            height: 50px;
            background-color: lightseagreen;
            position: absolute;
            top: 0;
            left: 0;

        }
        .btn{
            width: 35px;
            height: 35px;
        }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="box"></div>
    </div>

    <div class="text-center">
      <div>
        <button id="btnUp" class="btn btn-outline-dark"><i class="fas fa-caret-up"></i></button>
      </div>
      <div>
        <button id="btnLeft" class="mx-3 btn btn-outline-dark">
          <i class="fas fa-caret-left"></i>
        </button>
        <button id="btnRight" class="mx-3 btn btn-outline-dark">
          <i class="fas fa-caret-right"></i>
        </button>
      </div>
      <div>
        <button id="btnDown" class="mx-3 btn btn-outline-dark">
          <i class="fas fa-caret-down"></i>
        </button>
      </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $('#btnRight').click(function(){
                if($('.box').css('left') <= $('body').css('width')){
                    $('.box').css('left','+=50px');
                } else {
                    $('.box').css('left') == $('body').css('width')-'50px';
                }
                console.log($('body').css('width'));
                console.log($('.box').css('left'));
        })
        // $(document).keyboard(function(){
        //     if(event.which == 39){
        //         $('.box').css('left','+=50px');
        //     }
        // })
    </script>
  </body>
</html>
