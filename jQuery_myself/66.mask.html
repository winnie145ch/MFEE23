    <script>
      $.ajax({
        method: "GET",
        url: "./data/mask.json",
        dataType: "json",
      }).done(function (result) {
        console.log(result);
        render(result);
      });
      function render(data) {
        let html = "";
        data.forEach((element) => {
          html += `<div class="mt-5 col-12 col-sm-6 col-md-4 col-lg-3">
                    <div class="card">
                        <img src="./imgs/${element.image}" alt="">
                        <div class="card-body">
                            <h5>${element.name}</h5>
                            <p class="myPrice">$${element.price}</p>
                        </div>
                        <div class="card-footer d-flex justify-content-end">
                            <button class="btn btn-primary mr-2 heart"><i class="fas fa-heart"></i></button>
                            <button class="btn btn-primary"><i class="fas fa-shopping-cart"></i></button>    
                        </div>
                    </div>
                </div>`;
        });
        $(".row").html(html);
      }

      function flyHeart() {}

      $(".row").on("click", ".heart", function () {
        console.log(1);
        $(this)
          .parent()
          .prepend(
            '<i class="fas fa-heart inner-heart"></i>'
          );
        console.log(
          $(".inner-heart").offset().left,
          $(".inner-heart").offset().top
        );

        const left =
          $(".nav-heart").offset().left - $(this).offset().left+16;
        const top =
          $(".nav-heart").offset().top - $(this).offset().top;
        $(".inner-heart")
          .animate({ left: left + "px", top: top + "px", opacity: "1" }, 1000)

          .fadeOut("slow");
      });
