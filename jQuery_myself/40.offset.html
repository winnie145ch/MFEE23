<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"/>
    <title>offset</title>
    <style>
        .warp{
            width: 1200px;
            height: 1200px;
            outline: 1px solid red;
            margin: 40px;
        }
        .box{
            width: 200px;
            height: 200px;
            background-color: aquamarine;
            opacity: 1;
            margin: 40px;
            transition: .5s;
        }
        .leave{
            transform: translateY(100px);
            opacity: 0;
        }
    </style>
  </head>
  <body>
    <div class="warp"></div>    
    <div class="box leave"></div>
    <div class="warp"></div>



    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('offset',$('.box').offset());
        console.log('offset-left',$('.box').offset().left);
        console.log('offset-top',$('.box').offset().top);
        $(window).scroll(function(){
            if( $(window).scrollTop() >= 416 ){
            $('.box').removeClass('leave');
        }else{
            $('.box').addClass('leave');
        }
        })
    </script>
  
  </body>
</html>
