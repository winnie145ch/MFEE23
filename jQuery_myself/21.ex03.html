<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./bootstrap-4.6.1-dist/css/bootstrap.min.css" />
    <title>Ex03</title>
    <style>
        .container {
            margin: 50px auto;
        }

        .wrap {
            margin: auto;
        }

        .box {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            overflow: hidden;
            margin: 0 20px;
            /* background: linear-gradient(135deg, #4BC0C8, #C779D0, #FEAC5E); */
        }

        .box img {
            width: 100%;
        }
/* 用box shadow 做漸層 */
        /* .box02{
            width: 110px;
            height: 110px;

        } */
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="wrap d-flex">
                <div class="box box1"><img src="./img/image01.png" alt=""></div>
                <div class="box box2"><img src="./img/image02.png" alt=""></div>
                <div class="box box3"><img src="./img/image03.png" alt=""></div>
                <div class="box box4"><img src="./img/image04.png" alt=""></div>
                <div class="box box5"><img src="./img/image05.png" alt=""></div>
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $('.box').click(function () {
            console.log($(this));
            $(this).css('outline', '5px solid lightpink');
            $(this).siblings().css('outline', 'none');
        })

    </script>
</body>

</html>
