<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"
    />
    <title>html vs. text</title>
    <style>
        span{
            color: cadetblue;
        }
    </style>
  </head>
  <body>
    <button class="btn btn-outline-dark" id="getText">get text</button>
    <button class="btn btn-outline-dark" id="getHtml">get html</button>
    <button class="btn btn-outline-dark" id="getHtmlText">get html-text</button>

    <h1 id="sample">Hello <span>World</span></h1>
    <h1 id="result"></h1>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>

    <script>
        $('#getText').click(function(){
            const content = $('#sample').text();
            $('#result').text(content);
        });
        $("#getHtml").click(function(){
            const content = $('#sample').html();
            $('#result').html(content);
        });
        $("#getHtmlText").click(function(){
            const content = $('#sample').html();
            $('#result').text(content);
        });

    </script>
  </body>
</html>
