<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"
    />
    <title>fetch04</title>
  </head>

  <body>
    <form name="form1" onsubmit="sendData(); return false;">
      <input type="text" name="name" placeholder="Name"><br>
      <input type="number" name="age" placeholder="Age" value="25"><br>
      <select name="gender">
          <option value="female">Female</option>
          <option value="male">Man</option>
          <option value="other">Other</option>
      </select>
      <button class="btn btn-dark" onclick="sendData()">sendData</button>
  </form>


    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>

    <script>

        function sendData(){
            fetch('/try-post',{
                method:"POST",
                headers:{
                    'Content-Type':'application/x-www-form-urlencoded'
                },
                body: new URLSearchParams(new FormData(document.form1)).toString()
            }).then(r=>r.json())
            .then(obj =>{
                console.log(obj);
            })
        }
    </script>
  </body>
</html>
