<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="./bootstrap-4.6.1-dist/css/bootstrap.min.css"
    />
    <title>fetch02</title>
  </head>

  <body>
    <button onclick="sendData()" class="btn btn-dark">sendData</button>

    <script src="./js/jquery-3.6.0.min.js"></script>
    <script src="./bootstrap-4.6.1-dist/js/bootstrap.bundle.min.js"></script>

    <script>
        
        const name = "winnie";
        const gender = "female";
        const age = 25;

        function sendData(){
            fetch('/try-post',{
                method:"POST",
                headers:{
                    'Content-Type':'application/x-www-form-urlencoded'
                },
                body: `name=${name}&age=${age}&gender=${gender}`
            }).then(r=>r.json())
            .then(obj =>{
                console.log(obj);
            })
        }
    </script>
  </body>
</html>
