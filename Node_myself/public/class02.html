<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Class</title>
  </head>
  <body>
    <script>
      class Animal {
        constructor(name) {
          this.name = name;
        }
        move() {
          return "alive";
        }
        info() {
          return this.name;
        }
        toString() {
          return "名字" + this.name;
        }
      }
      class Human extends Animal {
          constructor(name, gender='m'){
              super(name);
            //   父類的
              this.gender = gender;
          }
      }

      const a1 = new Animal('cat');
      console.log(a1.info());
      console.log(''+a1);
      console.log(a1 instanceof Animal);
    </script>
  </body>
</html>
