<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .face {
            position: absolute;
            width: 600px;
            height: 400px;
            background-color: #6aec75;
            border-radius: 50%;
        }
        .eye {
            position: absolute;
            left: 300px;
            top: 200px;
        }
        .eye-white {
            position: absolute;
            width: 110px;
            height: 100px;
            border-radius: 50%;
            background-color: #FFFFFF;
            left: -55px;
            top: -50px;
        }
        .eye-black {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #000000;
            left: 25px;
            top: -15px;
        }
    </style>
</head>
<body>
    <div class="face">
        <div class="eye" style="left:300px ; top:100px">
            <div class="eye-white"></div>
            <div class="black" style="left:300px ; top:100px"> 
                <div class="eye-black"></div>
            </div>
           
        </div>
        <div class="eye" style="left:150px ; top:150px">
            <div class="eye-white"></div>
            <div class="black" style="left:150px ; top:150px">
                <div class="eye-black"></div>
            </div>

        </div>
        <div class="eye" style="left :450px ; top:150px">
            <div class="eye-white"></div>
            <div class="black" style="left :450px ; top:150px">
                <div class="eye-black"></div>
            </div>
        </div>
    </div>


    <script>
        const eyes = document.querySelectorAll('.black');
        window.addEventListener('mousemove', function(event){
            eyes.forEach(black =>{
                const dataX = event.pageX - parseInt(black.style.left);
                const dataY = event.pageY - (parseInt(black.style.top)+20);
                black.style.transform = `rotate(${Math.atan2(dataY, dataX)/Math.PI*180}deg)`
            });

        });
    </script>
</body>

</html>
