<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If-else</title>
</head>
<body>
    <div id="str"></div>

 <script>
     let age = + prompt ('how old are you?');
     if (isNaN(age)){
        str.innerHTML ='please enter your age.';
     }else if ( age < 18 ){
        str.innerHTML ="please leave";
     }else{
        str.innerHTML ='Welcome';
     }

 </script>   
</body>
</html>
