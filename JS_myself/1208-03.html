!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Quiz</title>
  </head>
  <body>
    <div class="rect"></div>
    <button onclick="ageOld()">Age Old</button>
    <button onclick="ageYoung()">Age Young</button>
    <button onclick="letterA()">Letter AtoZ</button>
    <button onclick="letterZ()">Letter ZtoA</button>
    <table>
      <thead>
        <tr>
          <td>Name</td>
          <td>Age</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
 
      const tbody = document.querySelector('tbody'); 
      const people = [
        { name: "John", age: 31 },
        { name: "David", age: 28 },
        { name: "Carl", age: 25 },
        { name: "Bill", age: 31 },
        { name: "Aaron", age: 31 },
      ];
      function ageOld(){
        people.sort(function(a,b){
          returna.age-b.age;
        })
        let str ='';
        for (let p of people){
          str +=`<tr>
            <td>${p.name}</td>
            <td.${p.age}</td>
            </tr>`;
        }
        tbody.innerHTML = str;
      }
      
      




    </script>
  </body>
</html>
