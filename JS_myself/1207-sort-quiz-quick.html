<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sort Quiz</title>
  </head>
  <body>
    <button onclick="orderBy='ageOld' ; renderTable()">Age Old</button>
    <button onclick="orderBy='ageYoung' ; renderTable()">Age Young</button>
    <button onclick="orderBy='letterA' ; renderTable()">Letter AtoZ</button>
    <button onclick="orderBy='letterZ' ; renderTable()">Letter ZtoA</button>
    <table>
      <thead>
        <tr>
          <td>Name</td>
          <td>Age</td>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <script>
      let orderBy = '';
      const tbody = document.querySelector('tbody');
      const people = [
        { name: "John", age: 31 },
        { name: "David", age: 28 },
        { name: "Carl", age: 25 },
        { name: "Bill", age: 31 },
        { name: "Aaron", age: 31 },
      ];
      function renderTable() {
        people.sort(function (a, b) {
         switch(orderBy){
          case'ageOld':
            return b.age - a.age;
          case'ageYoung':
            return a.age - b.age;
          case'letterA':
            return a.name < b.name?-1:1;
          case'letterZ':
            return a.name > b.name?-1:1;
            default:
         }
        })
        let str = '';
        for (let p of people) {
          str += `<tr>
            <td>${p.name}</td>
            <td>${p.age}</td>
            </tr>`;
        }
        tbody.innerHTML = str;
      }
    </script>
  </body>
</html>
