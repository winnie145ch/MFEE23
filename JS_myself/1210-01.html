<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button class="myButton">Btn1</button>
    <button class="myButton">Btn2</button>
    <button class="myButton">Btn3</button>
    <button onclick="Button4()" class="myButton">Btn4</button>

    <script>
        const [btn1, btn2, btn3, btn4] = document.querySelectorAll('.myButton');

        function Button(a){
            console.log(a)
            // 將 onclick的資料回傳
            alert(2);
        };
        btn1.onclick = Button;

        const listener = function(event){
            console.log(1);
        };
        
        btn2.addEventListener('click',function(){
            console.log('3');
        })
        btn2.addEventListener('click',function(){
            console.log('5');
        })
        btn2.addEventListener('click',listener);
        btn3.addEventListener('click',listener);
        
        function Button4(){
            console.log(4);
        };

        


    </script>
</body>
</html>
