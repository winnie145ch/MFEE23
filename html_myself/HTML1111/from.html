<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>from_logIn</title>
<style>
    fieldset{
        width: 600px;
        border: 3px  solid darkcyan;
        margin: auto;
        border-radius: 10px;
    }
    legend{
        border: 3px solid darkcyan;
        border-radius: 10px;
        padding: 3px 12px;
    }
    em{
        color:rgb(250, 143, 143)
    }
    .st{
        width: 500px;
        margin: 20px;
        border-bottom: 1px solid #eee;
        padding-bottom: 5px;
    }
    .title{
        width: 100px;
        float: left;
        text-align: right;
        padding-right: 7px;
    }
    .btn{
        text-align: center;
    }
    .btn input{
        margin: 0 5px;
    }
    /* 35行是針對.btn整包的置中，所以要另外寫38行 */
</style>

</head>

<body>
    <form action="#">
    <fieldset>
        <legend>Personal Information <em>must</em></legend>
        <div class="st">
            <label class="title">Name</label>
            <input type="text" name="name" size="30px" maxlenghth="10" placeholder="Pleasa Enter Your Name" >
        </div>
        
        <div class="st">
            <label class="title">Password</label>
            <input type="password" name="psd" .size="30px" maxlenghth="12"  placeholder="Password(alphbet and number)" >
        </div>
        
        <div class="st">
            <label class="title">Gender</label>
            <input type="radio" name="gender" value="male" > Male
            <input type="radio" name="gender" value="female" > Female
            <input type="radio" name="gender" value="other" > Other   
        </div>
        
        <div class="st">
            <label class="title">Interesed In</label>
            <input type="checkbox" name="hobby" value="music" > Music
            <input type="checkbox" name="hobby" value="art" > Art
            <input type="checkbox" name="hobby" value="sport" > Sport
            <input type="checkbox" name="hobby" value="film" > Movie and Film
        </div>

        <div class="st">
            <label class="title">Commend</label>
            <textarea name="memo" id="memo" cols="30" rows="10"></textarea>
        </div>

        <div class="st">
            <label class="title">Address</label>
            <select name="address" id="address">
                <option value="TPE">Taipei</option>
                <option value="TPH">New Taipei</option>
                <option value="TYC">Taoyuan</option>
                <option value="NTO">Nantou</option>
            </select>
        </div>

       <div class="btn">
        <input type="reset" >
        <input type="submit" >
       </div>
        
    </fieldset>
    </form>
   

</body>
</html>
