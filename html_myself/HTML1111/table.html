<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 400px;
            border: 5px solid rgb(19, 121, 168);
            border-collapse: collapse;
            /* 將欄位間的縫去掉 */
            margin:0 auto;
        }
        td, th{
            border: 1px solid rgb(255, 153, 0);
            padding:4px ;
            text-align: center;
            /* 對td有效 */
            vertical-align: bottom;

        }
        /* table tr:nth-child(2n+1){background-color:#CCC} */
        /*  針對整個表單。包含thead，因為head永遠是第一行，然後tbody的第一行開始算*/
        tbody tr:nth-child(2n+1){background-color: rgb(255, 131, 172);}
        tbody tr:nth-child(2n){background-color: peachpuff;}

    </style>
</head>
<body>
    
    <!-- table>(caption>h4)+(thead>tr>th*4)+(tbody>tr*3>td*4) -->
   
        <table>
            <caption><h4>表格練習</h4></caption>
            <thead>
                <tr>
                <th>A</th>
                <th>B</th>
                <th>C</th>
                <th>D</th>
            </tr>
            </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
            </tr>
            <tr>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td>8</td>
            </tr>
            <tr>
                <td>9</td>
                <td>10</td>
                <td>11</td>
                <td>12</td>
            </tr>
        </tbody>
    </table>
       
    
</body>
</html>
