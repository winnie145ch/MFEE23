<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boxModel</title>
    <style>
        body{
            margin: 0;
            /* 將瀏覽器預設邊界8px消除 */
            /* 現在的邊界是下面div的邊界10px */
        }
        div{
            width: 200px;
            height: 200px;
            background-color: rgb(153, 228, 228);
            border: 3px solid rgb(82, 82, 145);
            margin: 10px;
            float: left;
        }
        /* 重複宣告 ↓*/
        .box2{
            border: 15px dotted #f87f7f;
            /* 目前box變 230*230 px*/
        }
        .box3{
            padding: 15px;
            /* 目前box變 236*236 px */
            /* 原先div 200+ div border 3*2(上下/左右)+ padding(內邊界 上下/左右)15*2 px  */
        }
        a{
            clear: left;
            /* 清除 float效果 */
            /* 所有東西會被壓在 float下面，只有文字會被擠出來 ，像是word的圖片排文字緊密*/
            display: block;
            width: 200px;
            height: 200px;
            background-color: rgb(255, 176, 176);
            /* border: 3px solid #ff4444;             */
        }

    </style>
</head>
<body>
    <div class="box1">box1</div>
    <div class="box2">box2</div>
    <div class="box3">box3</div>
    <a href="https://accounts.google.com/ServiceLogin/signinchooser?elo=1&flowName=GlifWebSignIn&flowEntry=ServiceLogin">aa</a>
    <a href="https://www.youtube.com/">bb</a>
    <a href="https://chrome.google.com/webstore/category/extensions?hl=zh-TW">cc</a>
    <div class="text">AAA</div>
   
</body>
</html>
