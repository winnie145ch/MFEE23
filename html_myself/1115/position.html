<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <style>
        div{
            width: 100px;
            height: 100px;
        }
        .box01{
            background-color: rgba(255, 98, 98, .8);
            position: relative;
            /* top: 50px; */
            /* left: 30px; */
            width: 400px;
            height: 100px;
            margin: auto;
            z-index: 10;
            /* z-index從1開始算(body是0)，數字越高圖層擺放位子越上面 */
        }
        h2{
            position: absolute;
            top: 45px;
            left: 100px;
            /* 父層 box1的 position要改成 relative，子層 h2才會以父層的左上角作為(0,0)移動 */
        }
        .box02{
            background-color: rgba(255, 205, 98, .9);
            position: relative;
            top: 100px;
            left: 50px;
            width: 800px;
            height: 1000px;
            z-index: 5;
        }
        .box03{
            background-color: rgba(74, 183, 255, 0.8);
            position: fixed;
            bottom: 20px;
            right: 20px;
            border-radius: 50%;
            text-align: center;
            line-height: 100px;
            font-size: 15px;
            color: #fff;
            z-index: 15;
        }
        nav{
            width: 100%;
            background-color: rgb( 74, 183, 255, 0.5);
            position: fixed;
            top: 0;
            z-index: 20;
            padding: 20px;            
        }
        a{
            float: right;
            margin-right: 50px;
            background-color: rgb( 74, 183, 255, 0.5);
            text-decoration: none;
            padding: 5px 20px;
            border-radius: 5px;
            color: #fff;
        }
        a:hover{
            background-color: rgba(255, 205, 98, .9);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="">button</a></li>
            <li><a href="">button</a></li>
            <li><a href="">button</a></li>
        </ul>
    </nav>
    <div class="box01"><h2>BOX1</h2></div>
    <div class="box02"></div>
    <div class="box03"><h3>TOP</h3></div>
    
</body>
</html>
